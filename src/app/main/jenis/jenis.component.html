<div class="animated fadeIn">
    <app-loader [show]="loading"></app-loader>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title mb-0">Jenis</h4>
            <div class="small text-muted">Daftar Jenis</div>
        </div>
        <div class="card-body">
            <div class="row">
                <p-table #tableJenis [value]="listJenis" [lazy]="true" (onLazyLoad)="loadData($event)" [rows]="pageQuery.itemsPerPage" [totalRecords]="totalRecords"  [paginator]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Tipe</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.ID}}</td>
                            <td>{{item.nama}}</td>
                            <td>{{item.tipe == 'I' ? 'Pemasukan': 'Pengeluaran'}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
